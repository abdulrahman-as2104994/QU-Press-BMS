<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common-styles/common-style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <title>QU Press BMS - Search books</title>
</head>
<body>
    <header class="primary-header">
        <div class="container">
            <div class="primary-header-logo-container">
                <a href="#"><img class="primary-header-logo" src="../assets/QU press Logo.jpg" alt="QU Press logo"></a>
            </div>
            <nav class="primary-navigation">
                <ul role="list">
                    <li><a href="../homepage/index.html">Add Books</a></li>
                    <li><a href="search-books.html">Search Books</a></li>
                    <li><a target="_blank" href="https://www.qu.edu.qa/qupress">QU Press Homepage</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="search-section">
                <div class="container">
                    <h1 class="search-section-title">Search Books</h1>
                    <div class="search-section-form-container">
                        <form class="search-section-form">
                            <label for="search-method" class="search-method-label">Search by:</label>
                            <select id="search-method" class="search-method">
                                <option value="any">Any</option>
                                <option value="id">ID</option>
                                <option value="isbn">ISBN</option>
                                <option value="title">Exact title</option>
                                <option value="includes">Title includes</option>
                                <option value="author">Author</option>
                                <option value="category">Category</option>
                            </select>
                    
                            <input type="text" id="search-section-form-input" name="search-section-form-input" class="search-section-form-input" placeholder="ID / ISBN / Title / Title includes / Author / Category">
                            <input type="submit" value="Search" class="search-section-form-submit">
                        </form>
                    </div>
                </div>
            </div>
            <div class="error-section">
                <div class="container">
                    <p class="error-section-text"></p>
                </div>
            </div>
            <div class="results-section">
                <div class="container">
                    <!-- Create a table to show the results -->
                    <table class="results-section-table">
                    </table>
                </div>
            </div>
        </div>
        

    </main>
    <footer>
        <div class="container">
            <nav class="footer-navigation">
                <ul role="list">
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </nav>
            <div class="copyright-container">
                <p>Copyright QU Press &copy; 2023</p>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
