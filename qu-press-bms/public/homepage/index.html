    <main>
        <section class="add-book-section">
            <div class="container">
                <h1 class="section-title add-book-section-title">Add a book to the BMS</h1>

                <form action="#" class="add-book-form-container" id="add-book-form">
                    
                    <label for="book-name">Book name</label><input type="text" name="book-name" id="book-name" required>

                    <label for="book-author">Book author</label><input type="text" name="book-author" id="book-author" required>

                    <label for="book-briefing-input">Book briefing</label><input type="text" name="book-briefing-input" id="book-briefing-input" required>

                    <label for="book-catagory">Book catagory</label><input type="text" name="book-catagory" id="book-catagory" required>

                    <label for="book-keywords">Book keywords</label><input type="text" name="book-keywords" id="book-keywords" required>
                    
                    <label for="book-pisbn">Book PISBN</label><input type="text" name="book-pisbn" id="book-pisbn" maxlength="13" required>

                    <label for="book-eisbn">Book EISBN</label><input type="text" name="book-eisbn" id="book-eisbn" maxlength="13" required>
                    
                    <label for="book-img">Book cover</label><input type="file" id="book-img" name="book-img" accept="image/png, image/jpeg" required>

                    <button type="submit">Add</button>
                </form>

                <h2 class="section-title preview-container-title">Book preview</h2>
                <div class="preview-container">
                    <div class="card">
                        <div class="book-cover-img-container"></div>
                        <div class="book-title-authors-keywords-container">
                            <ul class="book-keywords-container" role="list">
                            </ul>
                            <p class="book-name"></p>
                            <p class="book-author"></p>
                        </div>
                        <div class="book-briefing-container"><p class="book-briefing-text"></p></div>
                        <div class="book-ISBN-container">
                            <ul>
                                <li>
                                    <p class="book-pisbn"></p>
                                </li>
                                <li><p class="isbn-separator">-</p></li>
                                <li>
                                    <p class="book-eisbn"></p>
                                </li>
                            </ul>
                        </div>
                        <div class="book-catagory-container"><a href="" class="book-catagory"></a></div>
