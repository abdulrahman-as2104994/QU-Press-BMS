<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common-styles/common-style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>QU Press BMS</title>
</head>
<body>
    <header class="primary-header">
        <div class="container">
            <div class="primary-header-logo-container">
                <a href="#"><img class="primary-header-logo" src="../assets/QU press Logo.jpg" alt="QU Press logo"></a>
            </div>
            <nav class="primary-navigation">
                <ul role="list">
                    <li><a href="index.html">Add Books</a></li>
                    <li><a href="../search-books/search-books.html">Search Books</a></li>
                    <li><a target="_blank" href="https://www.qu.edu.qa/qupress">QU Press Homepage</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="add-book-section">
            <div class="container">
                <h1 class="section-title add-book-section-title">Add a book to the BMS</h1>

                <form action="#" class="add-book-form-container" id="add-book-form">
                    
                    <label for="book-name">Book name</label><input type="text" name="book-name" id="book-name" required>

                    <label for="book-author">Book author</label><input type="text" name="book-author" id="book-author" required>

                    <label for="book-briefing-input">Book briefing</label><input type="text" name="book-briefing-input" id="book-briefing-input" required>

                    <label for="book-catagory">Book catagory</label><input type="text" name="book-catagory" id="book-catagory" required>

                    <label for="book-keywords">Book keywords</label><input type="text" name="book-keywords" id="book-keywords" required>
                    
                    <label for="book-pisbn">Book PISBN</label><input type="text" name="book-pisbn" id="book-pisbn" maxlength="13" required>

                    <label for="book-eisbn">Book EISBN</label><input type="text" name="book-eisbn" id="book-eisbn" maxlength="13" required>
                    
                    <label for="book-img">Book cover</label><input type="file" id="book-img" name="book-img" accept="image/png, image/jpeg" required>

                    <button type="submit">Add</button>
                </form>

                <h2 class="section-title preview-container-title">Book preview</h2>
                <div class="preview-container">
                    <div class="card">
                        <div class="book-cover-img-container"></div>
                        <div class="book-title-authors-keywords-container">
                            <ul class="book-keywords-container" role="list">
                            </ul>
                            <p class="book-name"></p>
                            <p class="book-author"></p>
                        </div>
                        <div class="book-briefing-container"><p class="book-briefing-text"></p></div>
                        <div class="book-ISBN-container">
                            <ul>
                                <li>
                                    <p class="book-pisbn"></p>
                                </li>
                                <li><p class="isbn-separator">-</p></li>
                                <li>
                                    <p class="book-eisbn"></p>
                                </li>
                            </ul>
                        </div>
                        <div class="book-catagory-container"><a href="" class="book-catagory"></a></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <nav class="footer-navigation">
                <ul role="list">
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </nav>
            <div class="copyright-container">
                <p>Copyright QU Press &copy; 2023</p>
            </div>
        </div>
    </footer>
    <!-- Include the PapaParse library -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
